<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Creation User Request</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <script src="/js/jquery-3.3.1.min.js"></script>
</head>

<body>

<div class="container">

    <h1>CREATE USER INCIDENT</h1>
    <form action="/process/start_process" method="post">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Request Type</label>
            <div class="col-sm-10">
                <select class="custom-select" name="requestType">
                    <option>Software Error</option>
                    <option>Modification Software</option>
                    <option>Consulting</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Theme</label>
            <div class="col-sm-10">
                <input type="text" name="theme" class="form-control" required>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Description</label>
            <div class="col-sm-10">
                <textarea class="form-control" name="description" rows="7" required ></textarea>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Importance</label>
            <div class="col-sm-10">
                <select class="custom-select" name="importance">
                    <option>Critical</option>
                    <option>Major</option>
                    <option>Minor</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Comment</label>
            <div class="col-sm-10" id="comments_field">
                <textarea class="form-control comment" name="comment" rows="2" cols="30" ></textarea>

            </div>
        </div>


        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
